<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabla de Operaciones</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <header>
        <nav>
            <button onclick="window.location.href='formulario.html'">Formulario</button>
            <button onclick="window.location.href='tabla.html'">Tabla</button>
        </nav>
    </header>

    <div class="container">
        <h1>Operaciones</h1>
        <table>
            <thead>
                <tr>
                    <th>Operación</th>
                    <th>Descripción</th>
                    <th>Botones</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Cálculo Salario</td>
                    <td>Ingresar el salario y el descuento para calcular el total</td>
                    <td><button onclick="calcularSalario()">Calcular</button></td>
                </tr>
                <tr>
                    <td>Total de Puntos</td>
                    <td>Ingresar 3 puntajes y calcular el total</td>
                    <td><button onclick="calcularPuntos()">Calcular</button></td>
                </tr>
                <tr>
                    <td>Porcentaje de Puntos</td>
                    <td>Ingresar un puntaje y calcular el 15%</td>
                    <td><button onclick="calcularPorcentaje()">Calcular</button></td>
                </tr>
            </tbody>
        </table>
        <div id="resultado"></div>
    </div>
</body>
</html>
